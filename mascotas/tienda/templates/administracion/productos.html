{% extends 'base.html' %} 
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}
<br>
<div class="row">
     <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
        <h2>Registro Producto</h2>
        <form action="" class="formulario_producto" method="post" enctype="multipart/form-data">
        {{mensaje}}
            {% csrf_token %}
            {{ form | crispy }}
        
            <br>
            <div class="d-flex justify-content-end" >
                <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                &nbsp;
                <button type="reset" id="btnLimpiar" class="btn btn-secondary">Cancelar</button>
                &nbsp;
                <a href="{% url 'listar_productos' %}" class="btn btn-info btn-sm">Listar</a>    
            </div>
            </form>
        {{mensaje}}
        </div>
    </div>
        
</div>
</div>
    
{% endblock %}
