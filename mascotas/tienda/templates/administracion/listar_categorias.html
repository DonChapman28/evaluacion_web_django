{% extends 'base.html' %} 

{% block contenido %}
{% load humanize %}
<div class="card">
    <div class="card-body">
        <h2>Listado Categorias</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Activo</th>
                <th>Opciones</th>
               
            </tr>
        
            {% for c in categorias %}
        
            <tr>
                <td>{{ c.id | title }}</td>
                <td>{{ c.nombre | title }}</td>
                <td>{% if c.activo %}
                    SI
                    {% else %}
                    NO
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'editar_categorias' c.id %}" class="btn btn-info btn-sm">modificar</a>
                    <a href="{% url 'eliminar_categorias' c.id %}" class="btn btn-danger btn-sm">eliminar</a>
                </td>
               
            </tr>
        
            {% endfor %}
        
        </table>
    </div>
</div>
{% endblock %}
